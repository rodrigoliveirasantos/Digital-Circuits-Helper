<main class="py-9">
  <section>
    <div class="container mx-auto">
      <form>
        <label for="expression">
          <div class="mb-2 font-bold">
            Expressão booleana:
          </div>
        </label>

        <div class="flex items-center space-x-2">
          <input 
            id="expression"
            name="expression"
            class="block w-full p-3 border"
            placeholder="Ex: A + B . ~C ^ (D == E)" 
            type="text"
          />

          <button 
            aria-label="Processar expressão" 
            class="flex items-center justify-center size-12 bg-orange-400"
          >
            <lucide-icon [img]="submitBtnIcon" />
          </button>
        </div>
      </form>
    </div>
  </section>
  <section>
    
  </section>
</main>
